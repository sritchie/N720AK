name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      - name: Install Pandoc
        uses: pandoc/actions/setup@v1

      - name: Install Typst
        uses: typst-community/setup-typst@v4

      - name: Build PDF
        run: ./build.sh pdf

      - name: Build HTML
        run: mdbook build

      - name: Copy PDF into site
        run: cp output/poh.pdf output/html/poh.pdf

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
